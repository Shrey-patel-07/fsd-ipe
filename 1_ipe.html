<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            animation: move 5s infinite linear normal;
        }

        @keyframes move {

            0%,
            100% {
                transform: translateX(0px);
            }

            25% {
                transform: translateX(65%)
            }

            50% {
                transform: translateX(65%) translateY(85%);
            }

            75% {
                transform: translate(65%, 0%);
            }
        }
    </style>
</head>

<body style="height:100vh;">
    <div height="100%" width="100%">
        <svg height="300" width="400" style="border:2px solid black">
            <rect x="20" y="20" width="200" height="40" fill=rgb(255,0,0) stroke-width="2" stroke="rgb(0,0,0)" />
            <rect x="20" y="61" width="300" height="130" fill=rgb(0,0,255) stroke-width="2" stroke="rgb(0,0,0)" />
            <circle cx="100" cy="200" r="40" stroke="black" stroke-width="3" fill="red" />
            <circle cx="100" cy="200" r="10" stroke="black" stroke-width="3" fill="blue" />
            <circle cx="240" cy="200" r="40" stroke="black" stroke-width="3" fill="red" />
            <circle cx="240" cy="200" r="10" stroke="black" stroke-width="3" fill="blue" />
        </svg>
    </div>
</body>

</html>
